<mat-card>
    <mat-card-header>
      <mat-card-title>{{ comment.user }} ({{ comment.modified | date:'short' }})</mat-card-title>
      <mat-card-subtitle>{{ comment.subject }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="comment-body">
        {{ comment.body }}
      </p>
    </mat-card-content>

    <mat-card-footer class="card-footer">	
      <mat-icon *ngFor="let star of numberOfStars">star</mat-icon>
    </mat-card-footer>
    
  </mat-card>
